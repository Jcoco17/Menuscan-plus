<body>
  <h1 id="table-header">Mesa: </h1>
  <div class="menu-item">
    <h3>Pizza Margarita</h3>
    <button onclick="orderItem('Pizza Margarita')">Ordenar</button>
  </div>

  <div class="filters">
  <button onclick="filterMenu('vegan')">ðŸŒ± Vegano</button>
  <button onclick="filterMenu('gluten-free')">ðŸš« Gluten</button>
</div>

  <script>
    // Mostrar mesa desde URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('table-header').textContent += params.get('table');

	  // Ejemplo de filtrado
  function filterMenu(diet) {
    const items = document.querySelectorAll('.menu-item');
    items.forEach(item => {
      const isMatch = item.dataset[diet] === 'true';
      item.style.display = isMatch ? 'block' : 'none';
    });
  }

    // Enviar pedido al backend
    async function orderItem(item) {
      const response = await fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          item: item,
          table: params.get('table') 
        })
      });
      alert(await response.json().message);
    }
  </script>
</body>
